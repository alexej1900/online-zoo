<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Popup</title>
</head>
<body>
	<div class="popup">
			<div class="popup__block">
			<button class="popup-close">
				<img src="../../assets/images/x_icon.png" alt="close-icon">
			</button>
			<div class="popup__form">
				<div class="popup__form_block">
					<input type="text" class="popup__form-name" placeholder="Full Name">
					<input type="email" class="popup__form-email" placeholder="Enter your email*">
					<textarea name="comment" id="comment" cols="30" rows="10" class="popup__comment">What would you like to say?</textarea>
				</div>
				<input type="submit" class="popup__submit" value="Submit">
			</div>
			<div class="popup__image">
				<img class="popup__image_sm" src="../../assets/images/comment-sm.png" alt="comment-image">
				<img class="popup__image_tb" src="../../assets/images/comment-tb.png" alt="comment-image">
				<img class="popup__image_mob" src="../../assets/images/comment-mob.png" alt="comment-image">
			<p class="popup__text">Leave Us a Comment</p>
			</div>
		</div>
	</div>
</body>
</html>
